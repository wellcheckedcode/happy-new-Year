<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(to bottom right, #000428, #004e92);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .surprise-button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #ff5f6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .surprise-button:hover {
            background-color: #ffc371;
        }
        .crackers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .crackers div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        .banner {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="start-page" class="button-container">
        <button class="surprise-button" onclick="showMainPage()">Click for Surprise</button>
    </div>

    <div id="main-page" class="hidden">
        <img src="happy new year png.png" alt="Happy New Year 2025" class="banner">

        <div class="name">Shaumya</div>

        <div class="quote">
            "New year, new dreams, new memories to make. <br> Let joy and love light up your way."
        </div>

        <div class="message">
            Dear Shaumya,<br>
            Wishing you a year as beautiful and vibrant as your smile! Happy New Year 2025! ðŸŽ‰
        </div>

        <div class="music-player">
            <audio id="background-music" autoplay>
                <source src="Happy New Year 2025 _ Hindi.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="crackers" id="crackers"></div>
    </div>

    <script>
        function showMainPage() {
            document.getElementById('start-page').remove();
            document.getElementById('main-page').classList.remove('hidden');
            startCrackers();
            playMusic();
        }

        function startCrackers() {
            const crackersContainer = document.getElementById('crackers');
            for (let i = 0; i < 100; i++) {
                const cracker = document.createElement('div');
                const size = Math.random() * 5 + 5;
                cracker.style.width = `${size}px`;
                cracker.style.height = `${size}px`;
                cracker.style.top = `${Math.random() * 100}%`;
                cracker.style.left = `${Math.random() * 100}%`;
                cracker.style.animationDelay = `${Math.random()}s`;
                crackersContainer.appendChild(cracker);
                setTimeout(() => cracker.remove(), 1500);
            }
        }

        function playMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }
    </script>
</body>
</html>
